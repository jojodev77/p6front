<div class="container" *ngIf="user; else loggedOut">
	<div>
		<h6 class="text-muted py-5">
			<strong>{{ user?.displayName }}</strong> Profile
		</h6>
	</div>
	<p>
		<strong>Email:</strong> {{ user?.email }}
	</p>
	<strong>Roles:</strong>
	<ul>
		<li *ngFor="let role of user.role">{{ role }}</li>
	</ul>
</div>
<ng-template #loggedOut> Please login. </ng-template>
