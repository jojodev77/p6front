<section id="signup">
    <h1>Create your account !</h1>
    <form [formGroup] = "signupForm">
        <h2>Personnal-informations</h2>
        <mat-form-field class="example-form-field">
            <mat-label>FirstName</mat-label>
            <input matInput type="text" formControlName="firstName">
            <button mat-button *ngIf="signupForm.get('firstName').value" matSuffix mat-icon-button aria-label="Clear"
                (click)="signupForm.get('firstName').setValue('')">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field class="example-form-field">
            <mat-label>LastName</mat-label>
            <input matInput type="text" formControlName="lastName">
            <button mat-button *ngIf="signupForm.get('lastName').value" matSuffix mat-icon-button aria-label="Clear"
                (click)="signupForm.get('lastName').setValue('')">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field class="example-form-field">
            <mat-label>Phone number</mat-label>
            <input matInput type="number" formControlName="phoneNumber">
            <button mat-button *ngIf="signupForm.get('phoneNumber').value" matSuffix mat-icon-button aria-label="Clear"
                (click)="signupForm.get('phoneNumber').setValue('')">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        <h2>Postal_address</h2>
        <mat-form-field class="example-form-field">
            <mat-label>Street</mat-label>
            <input matInput type="text" formControlName="street">
            <button mat-button *ngIf="signupForm.get('street').value" matSuffix mat-icon-button aria-label="Clear"
                (click)="signupForm.get('street').setValue('')">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field class="example-form-field">
            <mat-label>City</mat-label>
            <input matInput type="text" formControlName="city">
            <button mat-button *ngIf="signupForm.get('city').value" matSuffix mat-icon-button aria-label="Clear"
                (click)="signupForm.get('city').setValue('')">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field class="example-form-field">
            <mat-label>Postal-number</mat-label>
            <input matInput type="number" formControlName="postal_number">
            <button mat-button *ngIf="signupForm.get('postal_number').value" matSuffix mat-icon-button aria-label="Clear"
                (click)="signupForm.get('postal_number').setValue('')">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field class="example-form-field">
            <mat-label>State</mat-label>
            <input matInput type="text" formControlName="state">
            <button mat-button *ngIf="signupForm.get('state').value" matSuffix mat-icon-button aria-label="Clear"
                (click)="signupForm.get('state').setValue('')">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        <h2>Connexion informations</h2>
        <mat-form-field class="example-form-field">
            <mat-label>UserName for application</mat-label>
            <input matInput type="text" formControlName="userName">
            <button mat-button *ngIf="signupForm.get('userName').value" matSuffix mat-icon-button aria-label="Clear"
                (click)="signupForm.get('userName').setValue('')">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field class="example-form-field">
            <mat-label>Email</mat-label>
            <input matInput type="text" formControlName="email">
            <button mat-button *ngIf="signupForm.get('email').value" matSuffix mat-icon-button aria-label="Clear"
                (click)="signupForm.get('email').setValue('')">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field class="example-form-field">
            <mat-label>Password (> 6 char) </mat-label>
            <input matInput type="password" formControlName="password">
            <button mat-button *ngIf="signupForm.get('password').value" matSuffix mat-icon-button aria-label="Clear"
                (click)="signupForm.get('password').setValue('')">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        <button (click)="createUserForm()">SAVE</button>
    </form>
</section>
